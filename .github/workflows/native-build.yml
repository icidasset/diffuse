name: Build Native Version


on: 
  workflow_dispatch:
    inputs:


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      # Nix
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          
      - uses: cachix/cachix-action@v10
        with:
          name: diffuse
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          
      # Cache
      - uses: actions/cache@v2
        with:
          path: |
            ~/.stack
          key: ${{ runner.os }}-stack
      
      # Tasks
      - run: nix-shell --run "just install-deps"
      - run: nix-shell --run "just build-prod"
          
      # Upload artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/
      
      
  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    outputs:
      RELEASE_UPLOAD_ID: ${{ steps.create_release.outputs.id }}
    
    steps:
      - uses: actions/checkout@v2
      - run: mkdir compressed
      
      # Download artifacts
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: build/
          
      # Create zip
      - uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./compressed/diffuse-web.zip ./build
          
      # Create tar.gz
      - uses: master-atul/tar-action@v1.0.2
        with:
          command: c
          cwd: .
          files: ./build
          outPath: compressed/diffuse-web.tar.gz
      
      # Get Diffuse's version number
      - id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.1.0
      
      # Create release
      - uses: actions/create-release@v1.1.2
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ steps.package-version.outputs.current-version }}"
          release_name: "v${{ steps.package-version.outputs.current-version }}"
          body: "See the assets to download this version and install."
          draft: true
          prerelease: true
      
      # Upload assets
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./compressed/diffuse-web.zip
          asset_name: diffuse-web.zip
          asset_content_type: application/zip
          
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./compressed/diffuse-web.tar.gz
          asset_name: diffuse-web.tar.gz
          asset_content_type: application/gzip
      
      
  tauri:
    needs: create-release
    
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v2
      
      # Cache
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./target
            ./src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      # Rust & Node
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      # - uses: actions/setup-node@v1
      #   with:
      #     node-version: 14
          
      # Download artifacts
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: build/
      
      # Dependencies
      - run: cargo install tauri-bundler --force
      - name: install linux dependencies
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt update && sudo apt install libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            squashfs-tools
          
      # Tasks
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.RELEASE_UPLOAD_ID }}
