[package]
name = "diffuse"
version = "3.2.0"
description = "A music player that connects to your cloud/distributed storage"
authors = ["you"]
license = ""
repository = ""
default-run = "diffuse"
edition = "2021"
build = "src/build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "^1.0.4", features = [] }

[dependencies]
serde_json = "^1.0"
serde = { version = "^1.0", features = ["derive"] }
tauri = { version = "^1.0.5", features = ["dialog-all", "fs-all", "http-all", "path-all", "shell-open", "shell-open-api", "window-all"] }
tauri-plugin-localhost = { version = "^0.1.0" }
tauri-plugin-window-state = { version = "^0.1.0" }

[target.'cfg(target_os = "linux")'.dependencies]
webkit2gtk = "^0.18.0"

[target.'cfg(target_os = "macos")'.dependencies]
objc = "^0.2.7"
objc-foundation = "^0.1.1"
cocoa = "^0.24.0"

[target.'cfg(windows)'.dependencies]
webview2-com-sys = "^0.18.0"

[target.'cfg(windows)'.dependencies.windows]
version = "^0.39.0"
features = [
    "Data_Xml_Dom",
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
]

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]
